<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 300px;
      margin: 200px auto;
      display: flex;
      justify-content: space-between;
    }

    .tile {
      position: relative;
      width: 200px;
      height: 200px;
      box-sizing: border-box;
    }

    .tile1:hover .content {
      transform: translate3d(-5px, -5px, 0);
    }

    .tile1 .content {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff00ff;
      transition: transform 0.1s;
    }

    .tile1::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #666;
      z-index: -1;
    }

    .tile1 header {
      font-size: 30px;
      color: #dfee36;
      opacity: 0;
      transition: opacity .5s ease-out;
    }

    .tile1 main {
      font-size: 20px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity .5s ease-out;
      transition-delay: 0.25s;
    }

    .tile1 footer {
      margin-top: 30px;
      opacity: 0;
      transition: opacity .5s ease-out;
      transition-delay: 0.5s;
    }

    .tile1:hover header {
      opacity: 1;
    }
    .tile1:hover main {
      opacity: 1;
    }
    .tile1:hover footer {
      opacity: 1;
    }


    .tile2 .content {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffff00;
    }

    .tile2::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      opacity: 0.5;
      top: -100%;
      left: 0;
      transition: top 0.5s ease-out;
    }


    .tile2:hover::after {
      top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tile tile1">
      <div class="content">
        <header>header</header>
        <main>content</main>
        <footer>footer</footer>
      </div>
    </div>
    <div class="tile tile2">
      <div class="content">
        <header>header</header>
        <main>content</main>
        <footer>footer</footer>
      </div>
    </div>
  </div>
</body>
</html>
