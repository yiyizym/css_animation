<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 300px;
      margin: 200px auto;
      display: flex;
      justify-content: space-between;
    }

    .tile {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .tile1:hover::before {
      transform: translate3d(-5px, -5px, 0);
    }

    .tile1::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff00ff;
      transition: transform 0.1s;
    }

    .tile1::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #666;
      z-index: -1;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="tile tile1"></div>
    <div class="tile tile2"></div>
  </div>
</body>
</html>
